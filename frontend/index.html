<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summary</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/icons/themify-icons/themify-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faustina:ital,wght@0,300..800;1,300..800&family=Poppins&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>TEXT SUMMARY</header>
    <div class="box">
        <div id="input">
            <p>Summarizer</p>
            <textarea id="input-text" placeholder="Enter your input text here..."></textarea>
            <ul>
                <li class="btn-upload" style="font-size: 14px;">
                    <i class="ti-upload"></i>
                    Upload
                </li>
                <li>
                    <select id="length-select">
                        <option value="short">Short</option>
                        <option value="medium">Medium</option>
                        <option value="long">Long</option>
                    </select>
                </li>
            </ul>
        </div>

        <div class="btn-container">
            <button id="btn-ph">Summarize Now</button>
        </div>

        <div id="output">
            <p>Summarized Text</p>
            <textarea id="summary-output" disabled></textarea>
            <ul>
                <li>
                    <i class="ti-panel"></i>
                </li>
                <li>
                    <i class="ti-download"></i>
                </li>
                <li>
                    <i class="ti-layers"></i>
                </li>
            </ul>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
